<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>doctor location finder</title>
  </head>
  <body>
    <div class="container">
      <form id=#doctorLocation>

        <h1>Find a doctor near you</h1>

        <label for="issue">Enter a issue</label>
        <input id="issue" type="text">

        <button class="btn-success" type="submit">Here are the doctor around your area!</button>
      </form>

      <div class="Area"></div>

      <div class="Error"></div>

    </div>
  </body>
</html>
